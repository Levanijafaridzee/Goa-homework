<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 2rem;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .original-price {
            color: #999;
            font-size: 1rem;
            text-decoration: line-through;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1609179674199-87a42398074f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Product Image" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    $149.99
                    <span class="original-price">$169.99</span>
                </div>
                <button class="button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
