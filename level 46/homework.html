<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0; /* Light background color for better text visibility */
            color: #333; /* Dark text color for contrast */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h2 {
            margin-top: 0;
        }

        .card-content p {
            font-size: 14px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://i.imgur.com/l66cYjX.jpg" alt="South Korea">
            <div class="card-content">
                <h2>South Korea</h2>
                <p>Seoul is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/f25lN50.jpg" alt="Tbilisi">
            <div class="card-content">
                <h2>Tbilisi</h2>
                <p>Tbilisi is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/6J9n98h.jpg" alt="New York">
            <div class="card-content">
                <h2>New York</h2>
                <p>New York is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/32t212j.jpg" alt="Paris">
            <div class="card-content">
                <h2>Paris</h2>
                <p>Paris is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/bD1r7dM.jpg" alt="Tokyo">
            <div class="card-content">
                <h2>Tokyo</h2>
                <p>Tokyo is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/gF54q7J.jpg" alt="Dubai">
            <div class="card-content">
                <h2>Dubai</h2>
                <p>Dubai is very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
